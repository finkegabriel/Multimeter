<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Multimeter</title>
    <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
    <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
        href="lib/tau/wearable/theme/default/tau.circle.min.css">
    <!-- load theme file for your application -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- -->
    <div id="main" class="ui-page" data-enable-page-scroll="false">
        <div id="sectionchanger" class="ui-content">
            <!--Section changer has only one child-->
            <div>
                <div class="container">
                    <section id="0">
                        <div class="off">
                            <h3>Off</h3>
                            <!-- <p id="p0">kW</p> -->
                        </div>
                    </section>
                    <section id="1">
                        <div class="con">
                            <h3>Continuity</h3>
                            <!-- <p id="p0">kW</p> -->
                        </div>
                    </section>
                    <section id="2">
                        <div class="2dc">
                            <h3>2 VDC</h3>
                            <!-- <p id="p1">0 kW</p> -->
                        </div>
                    </section>
                    <section id="3">
                        <div class="20dc">
                            <h3>20 VDC</h3>
                            <!-- <p id="p2">0 kW</p> -->
                        </div>
                    </section>
                    <section id="4">
                        <div class="200dc">
                            <h3>200 VDC</h3>
                            <!-- <p id="p2">0 kW</p> -->
                        </div>
                    </section>
                    <section id="5">
                        <div class="300ac">
                            <h3>300 ~VAC</h3>
                            <!-- <p id="p2">0 kW</p> -->
                        </div>
                    </section>
                    <section id="6">
                        <div class="200ac">
                            <h3>200 ~VAC</h3>
                            <!-- <p id="p2">0 kW</p> -->
                        </div>
                    </section>
                    <section id="7">
                        <div class="2000u">
                            <h3>2000u</h3>
                            <!-- <p id="p2">0 kW</p> -->
                        </div>
                    </section>
                    <section id="8">
                        <div class="20m">
                            <h3>20m</h3>
                            <p id="p2">0 kW</p>
                        </div>
                    </section>
                    <section id="9">
                        <div class="200m">
                            <h3>200m</h3>
                            <!-- <p id="p2">0 kW</p> -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/fetch.js"></script>
    <script type="text/javascript" src="js/rotate.js"></script>
    <script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
    <script type="text/javascript" src="js/circle-helper.js"></script>
    <script src="app.js"></script>
    <script src="lowBatteryCheck.js"></script>
</body>

</html>
